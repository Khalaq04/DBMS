<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Home</title>
        <meta name="description" content="Home page"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>

    <body>
            <div style="text-align: left; margin-left: 1%; margin-top: 2%;">
                <h1>Students list</h1>
            </div>

            <table style="text-align: left; margin-left: 1%; margin-top: 2%;" id="all-students">
                <tr>
                    <th>SNo</th>
                    <th>Roll Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th colspan="2" style="text-align: right;"> Actions</th>
                </tr>

                {% for student in students %}
                    <tr>
                        <td>{{ student["student_id"] }}</td>
                        <td><a href='/student/{{ student["student_id"] }}'>{{ student["roll_number"] }}</a></td>
                        <td>{{ student["first_name"] }}</td>
                        <td>{{ student["last_name"] }}</td>
                        <td><a href='/student/{{ student["student_id"] }}/update' type="button">Update</a></td>
                        <td><a href='/student/{{ student["student_id"] }}/delete' type="button">Delete</a></td>
                    </tr>
                {% endfor %}    

                <tr>
                    <td colspan="5" style="text-align: center;">
                        <a href="/student/create" type="button">+Add Student</a>
                    </td>
                </tr>

            </table>

    </body>
</html>
